<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Management</title>

	<script type="text/javascript" charset="utf-8" src="../js/payment.js"></script>
<head>
<body>
  <section>
    <div class="title"><h3> Add New Payment </h3></div>
    <form id="id_form_payment" action="http://192.168.100.101:3000/record" method="post">
    <table>
      <tr>
        <td>Item Name</td>
        <td><input type="text" name="n_item_name"></td>
      </tr>
      <tr>
        <td>Item Type</td>
				<td>
					<select id="id_item_type">
						<option value="Eat" selected="true">Eat</option>
						<option value="Life">Life</option>
						<option value="Traffic">Traffic</option>
						<option value="Dress">Dress</option>
						<option value="Investment">Investment</option>
						<option value="Medical">Medical</option>
						<option value="Others">Others</option>
				 </select>
      </tr>
      <tr>
        <td>Item Price</td>
        <td><input id="id_item_price" type="number" name="n_item_price" onchange="caculateTotalCost()"></td>
      </tr>
      <tr>
        <td>Amount</td>
        <td><input id="id_amount" type="number" name="n_item_amount" onchange="caculateTotalCost()"></td>
      </tr>
      <tr>
        <td>Total Cost</td>
        <td><input id="id_total_cost" type="number" name="n_total_cost" onfocus="caculateTotalCost()"></td>
      </tr>
      <tr>
        <td><button type="submit" name="button">Submit</button></td>
      </tr>
    </table>
    </form>
  </section>
<body>
</html>
