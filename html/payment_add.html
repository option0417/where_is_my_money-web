<body>
  <nav class="nav-sidebar-menu">

  <section>
    <div class="container">
      <div class="title"><h3> Add New Payment </h3></div>
      <!--form id="id_form_payment" action="http://192.168.100.101:3000/record" method="post"-->
			<form id="id_form_payment">
      <table>
        <tr>
          <td>Item Name</td>
          <td><input type="text" name="item_name" required></td>
        </tr>
        <tr>
          <td>Item Type</td>
  				<td>
  					<select id="id_item_type" name="payment_type" required>
  						<option value="Eat" selected="true">Eat</option>
  						<option value="Life">Life</option>
  						<option value="Traffic">Traffic</option>
  						<option value="Dress">Dress</option>
  						<option value="Investment">Investment</option>
  						<option value="Medical">Medical</option>
  						<option value="Others">Others</option>
  				 </select>
        </tr>
        <tr>
          <td>Item Price</td>
          <td><input id="id_item_price" type="number" name="item_price" min="1" required></td>
        </tr>
        <tr>
          <td>Amount</td>
          <td><input id="id_amount" type="number" name="amount" min="1" required></td>
        </tr>
        <tr>
          <td>Total Cost</td>
          <td><input id="id_total_cost" type="number" name="payment_cost" readonly></td>
        </tr>
        <tr>
          <td><button id="id_btn_submit" type="submit">Submit</button></td>
        </tr>
      </table>
      </form>
    </div>
  </section>
