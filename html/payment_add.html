<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<head>
<body>
  <nav class="nav-sidebar-menu">
		<ul class="ul-sidebar-menu">
			<li><a href="#">Add Payment</a></li>
			<li><a href="./payment_show.html">Show Payment</a></li>
			<li><a href="#">About</a></li>
		</ul>
	</nav>

  <section>
    <div class="container">
      <div class="title"><h3> Add New Payment </h3></div>
      <form id="id_form_payment" action="http://192.168.100.101:3000/record" method="post">
      <table>
        <tr>
          <td>Payment Item</td>
          <td><input type="text" name="payment_item"></td>
        </tr>
        <tr>
          <td>Payment Type</td>
  				<td>
  					<select id="id_payment_type" name="payment_type">
  						<option value="Eat" selected="true">Eat</option>
  						<option value="Life">Life</option>
  						<option value="Traffic">Traffic</option>
  						<option value="Dress">Dress</option>
  						<option value="Investment">Investment</option>
  						<option value="Medical">Medical</option>
  						<option value="Others">Others</option>
  				 </select>
        </tr>
        <tr>
          <td>Paymeny Cost</td>
          <td><input id="id_payment_cost" type="number" name="payment_cost"></td>
        </tr>
        <tr>
          <td>Paymeny description</td>
          <td><input id="id_payment_description" type="text" name="payment_description"></td>
        </tr>
        <tr>
          <td><button type="submit" name="btn_add_submit">Submit</button></td>
        </tr>
      </table>
      </form>
    </div>
  </section>
